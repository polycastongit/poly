services:
  - type: web
    name: policast-backend
    env: node
    plan: free
    region: singapore
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: policast-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "https://tnemyap.app,https://kiraai.io,https://usemovara.com,https://policast.app"
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: NODE_ENV
        value: "production"
    healthCheckPath: /health

databases:
  - name: policast-db
    plan: free
